;
; VuFind Configuration
;

; only for HathiTrust site

[IntoCopyright]
; YYYYMMDDHH
date = 9999999999


[Switches]
fetchAlephHolings = false
onlyHathiHoldings = true
ignoreInst = true

[extraFilters]
tombstone = "NOT ht_rightscode:tombstone"
delete = "NOT deleted:true"

[FacetFiles]
USA = conf/facets.ini
INTL = conf/facets_intl.ini


[hideFacetValues]
hlbgeneral = "hlb_both:^U\.S\. National and"
hlbOOS     = "hlb_both:^Out of"
hathiER    = "format:Electronic Resource"

[SortMapping]
year = publishDateTrie desc
yearup = publishDateTrie asc
callnumber = callnumber asc
author = authorSort asc
title = titleSort asc

; No changes are necessary in the System Section
[System]
available       = true
debug           = false


; Hold stuff local to development machine

[localhost:8080]
url = //localhost:8080
fullurl = http://localhost:8080
regular_url     =  //localhost:8080
local = /app
facetDir = /app/derived_data
unicorn_root = http://localhost:8080
handle_prefix = "http://localhost:8080/cgi/pt?id="

[nginx:8080]
url = //nginx:8080
fullurl = http://nginx:8080
regular_url     =  //nginx:8080
local = /app
facetDir = /app/derived_data
unicorn_root = http://nginx:8080

[apache:8080]
url = //apache:8080
fullurl = http://apache:8080
local = /app
facetDir = /app/derived_data
unicorn_root = http://apache:8080

[apache-test:8080]
url = //apache-test:8080
fullurl = http://apache-test:8080
local = /app
facetDir = /app/derived_data
unicorn_root = http://apache-test:8080

