	<script type="text/javascript">
	   jQuery.fn.hathiItemsByOCLC = function(oclcnum) {
	    url = 'http://catalog.hathitrust.org/api/volumes/brief/oclc/' + oclcnum + '.json?callback=?';
      var target = this	    
	    jQuery.getJSON(
	      url,
        function(data) {
          jQuery.each(data['items'], function(i,item) {
            var newlink = jQuery('<a></a>');
            newlink.attr('href', item['itemURL']);
            newlink.html(item['usRightsString']);
            if (item['enumcron'] ) {
              newlink.html(item['enumcron'] + ": " + newlink.html() )
            }
            target.append(jQuery('<p></p>').append(newlink))
          })
          return target;
        }
      );
    };
    
    
	  
	  jQuery(document).ready(function() {
      jQuery('#book').hathiItemsByOCLC('01728911');
      jQuery('#serial').hathiItemsByOCLC('01567622');
	  });
	</script>
